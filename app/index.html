<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Analiz - App" />
  <title>Analiz app</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Analiz - App">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.6.0/base-min.css&pure/0.6.0/grids-min.css&pure/0.6.0/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.6.0/base-min.css&pure/0.6.0/grids-min.css&pure/0.6.0/grids-responsive-min.css">
  <!--<![endif]-->
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-header-panel mode="waterfall" id="paper-header-panel">
      <paper-toolbar>
        <div class="title">
          <iron-image src="images/logo.svg" fade sizing="cover" height="50" width="50"></iron-image>
        </div>
        <paper-tabs noink selected=[[selected]]>
          <paper-tab data-scroll="about" on-click="goTo" href="#about">A propos</paper-tab>
          <paper-tab data-scroll="download" on-click="goTo">Télécharger</paper-tab>
          <paper-tab data-scroll="contact" on-click="goTo">Contact</paper-tab>
        </paper-tabs>
      </paper-toolbar>
      <div id="paper-header-content" class="content">
        <section class="page-section header">
          <div class="title-container title-container--center title-container--white">
            <h1>Analiz</h1>
            <div class="divider divider--white"></div>
            <h2>
              Application d'audit de code
            </h2>
            <paper-button raised data-scroll="about" on-click="goTo">En savoir plus</paper-button>
          </div>
          <iron-image src="images/header.png" preload sizing="contain" class="header__image"></iron-image>
        </section>
        <section class="page-section about" id="about">
          <div class="pure-g row row--first">
            <div class="pure-u-1 pure-u-sm-1-3">
              <paper-material class="about__column">
                <iron-icon icon="custom-icons:extension"></iron-icon>
                <p>Extensible</p>
              </paper-material>
            </div>
            <div class="pure-u-1 pure-u-sm-1-3">
              <paper-material class="about__column">
                <iron-icon icon="custom-icons:computer"></iron-icon>
                <p>Mutliplateformes</p>
              </paper-material>
            </div>
            <div class="pure-u-1 pure-u-sm-1-3">
              <paper-material class="about__column">
                <iron-icon icon="custom-icons:visibility"></iron-icon>
                <p>Résultats clairs</p>
              </paper-material>
            </div>
          </div>
        </section>
        <section class="page-section" id="download">
          <div class="pure-g row">
            <h1 class="pure-u-1"><iron-icon icon="custom-icons:file-download"></iron-icon> Télécharger Analiz</h1>
            <div class="pure-u-1 pure-u-sm-1-3">
              <paper-material class="about__column">
                <iron-icon icon="os-icons:windows"></iron-icon>
                <h2>Windows</h2>
                <p><paper-button raised>Télécharger</paper-button></p>
              </paper-material>
            </div>
            <div class="pure-u-1 pure-u-sm-1-3">
              <paper-material class="about__column">
                <iron-icon icon="os-icons:apple"></iron-icon>
                <h2>Mac</h2>
                <p><paper-button raised>Télécharger</paper-button></p>
              </paper-material>
            </div>
            <div class="pure-u-1 pure-u-sm-1-3">
              <paper-material class="about__column">
                <iron-icon icon="os-icons:debian"></iron-icon>
                <h2>Linux</h2>
                <p><paper-button raised>Télécharger</paper-button></p>
              </paper-material>
            </div>
          </div>
        </section>
      </div>
    </paper-header-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
